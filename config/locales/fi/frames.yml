  frames:
    timberframe: TIMBERFRAME
    explanation: Timberframe (joskus suomeksi pilari-palkkirakenne) on
                 vanha englantilainen rakennustapa, jota on jo tuhat vuotta käytetty esimerkiksi kirkoissa ja myös veneissä.
                 Siinä massiivipuiset palkit liitetään toisiinsa puusepän liitoksin ja kiinnitetään puisilla tapeilla - ilman ruuveja tai nauloja.
                 Timberframen uusi tuleminen alkoi Yhdysvalloista 70-luvulla, ja nykyään tällä teknikalla rakennetaan taloja ympäri maailman. Perinteinen tekniikka ja uusi arkkitehtuuri ovat löytäneet toisensa.
    in_house_head: Timberframe talonrakennuksessa
    in_house_1: Timberframe-runko rakennetaan kokopuisista, huolellisesti
                mittaan katkaistuista palkeista, jotka liitetään toisiinsa
                käsintehdyin loviliitoksin.
    in_house_2: Mittauksen on oltava tarkkaa ja kaikki osat sovitetaan toisiinsa
                verstaalla valmistuksen jälkeen.
    joins_head: Tarkkaan sovitetut liitokset
    joins_1: Liitoksissa ei käytetä nauloja tai ruuveja. Liitokset tehdään
             koloamalla palkkeihin, ja varmistetaan puutapein.
    sum_1: Tällä tavoin valmistettu runko on kaunis, tukeva ja kestävä, sekä ekologinen.
    poss_head: Monenlaiset rakenteet mahdollisia
    poss_1: Timberframe soveltuu moneen muuhunkin kuin talonrakennukseen.
            Parveke, kuisti, ulkovaja ja -huone, kasvihuone, pergola...
            ja monet muut rakenteet ovat mahdollisia tällä monipuolisella
            tekniikalla.
    design_head: Suunnittelusta toteutukseen
    design_1: Meiltä saat sekä suunnittelun että toteutuksen.
            Jos sinulla on idea pergolasta, parvekkeesta
            tms, me autamme suunnittelemaan rakenteen ja toteutamme sen.
            Ota yhteyttä!
    tool_head: Testaa suunnittelua
    tool_1: Alla olevan linkin kautta voit kokeilla erilaisten hirsirunkojen
            suunnittelua. Työkalulla voi muuttaa mallin palkkien määrää,
            pituutta ja leveyttä, sekä kokeilla eri tyyppisiä kattorakenteita.
            Malli kertoo myös paljonko puuta rakenteeseen tarvitaan,
            ja antaa alustavan hinta-arvion sille.
    tool_2: Käy kokeilemassa!
    test: testaa mallia

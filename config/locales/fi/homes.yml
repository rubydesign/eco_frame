fi:
  homes:
    new_home_head: UUSI KOTISI
    new_home_1: EcoFramehouse rakentaa koteja jotka ovat tyylikäitä,
                ekologisia ja kestäviä.
    new_home_2: Kuvassa näkyvät rakenteet on käsin tehty
                Timberframe -tekniikalla, jossa
    new_home_3: kantavat palkit liitetään toisiinsa loviliitoksin,
                ilman ruuveja tai nauloja.
    eco_head: Ekologinen talo
    eco_1: Ecoframe -talo on hengittävä mutta hyvin eristetty.
           Se on rakennettu luonnollisista aidoista materiaaleista -
           runko on massiivipuuta ja eristeet ekologisia. Näin rakennetussa
           talossa on hyvä asua ja elää.
    eco_2: Olemme vuosien työn tuloksena kehittäneet rakenteen, jossa talon
           vankka ja kaunis Timberframe -runko jää talon sisäpuolelle
           näkyviin. Se antaa talon sisätiloille upean ja elävän ilmeen.
           Ulkovaippa eristetään tukevasti, ja muodostaa rungon ympärille
           lämpöisen, saumattoman kuoren.
    tf_head: Timberframe-hirsirunko
    tf_1: Rakennamme perinteisiä keskieurooppalaisia timberframe -rakenteita.
          Niissä talon kantava rakenne tehdään massiivipuusta, puupalkeista
          jotka liitetään toisiinsa loviliitoksin. Rakenne tehdään käsityönä,
          täysin ilman ruuveja ja nauloja. Se perustuu tarkkoihin liitoksiin
          jotka lukittuvat toisiinsa ja varmistetaan puisin tapein.
    tf_2: Näin valmistettu rakenne on kestävä, kaunis ja ympäristöä kunnioittava.
    walls_head: Lämpimät seinät
    walls_1: Kun timberframe- eli pilari-palkkitekniikalla rakennetaan asuintaloja,
             on runkopalkkien välit ulkoseinissä perinteisesti täytetty esim.
             savi-olkipaalirakenteella. Näin saadaan hengittävä, kevyt ja
             kuitenkin lämmin ja kestävä seinä. Myös kalkin ja olkien sekoitusta
             on käytetty.
    walls_2: Kehittämässämme rakenteessa ulkoseinät tehdään pilari-palkkirakenteen
             ulkopuolelle, jolloin kaunis runko jää sisälle näkyviin.
             Ulkoverhous voidaan tehdä laudalla, sisäpintaan tulee esimerkiksi
             vaneri tms puulevy. Myös kipsilevyn käyttö on mahdollista.
    walls_3: Käyttämämme eristeet ovat puukuitua tai selluvillaa, höyrynsulkuna
             toimii paperi eikä muovi.
    walls_4: Käyttämämme puu on peräisin kestävällä kehityksellä hoidetuista
             metsistä.  Näin rakennettu talo on ekologinen, lämmin, ja
             erittäin energiataloudellinen.
    home_head: Koti
    home_1: Lopputuloksena on talo, joka on kaunis, moderni ja ekologinen.
            Ecoframe -talossa vahva ja kestävä rakenne, ja se antaa sisätiloille
            ainutlaatuisen ilmeen.
    design_head: Suunnittelu ja toteutus
    design_1: Meiltä saat sekä suunnittelun että toteutuksen.
              Jos sinulla on idea rakennuksesta, pergolasta, parvekkeesta
              tms, me autamme suunnittelemaan rakenteen ja toteutamme sen.
              Ota yhteyttä!

en:
  custom:
    title: TILAUSTYÖT
    p1: Valmistamme tilaustyönä pöytäryhmiä, ovia, kaapistoja, portaita ja muita puusepäntöitä.
    p2: Hyvin varustetulla verstaallamme pystymme tekemään kalusteita niin sisä- kuin ulkokäyttöön.
  homes:
  table:
    p1: Käytämme materiaalina massiivipuuta,
    p2: jotta tuloksena olisi kaunis, kestävä ja laadukas tuote.

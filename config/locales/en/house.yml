en:
  house:
    title: EcoFrame House design tool
    what: Information
    tt1: With this tool you can get an idea of how the eco frame house concept looks.
    tt2: Especially you can see the wide insulation layer around the main frame.
    tt3: This tool is designed to give an idea of the space, it is not meant to
         show details (like windows) accurately.
    level: Level
    level_desc: By sliding the lever you can see the different levels the
                structure of the house is made of.
                Also the Annimate lets you run through thoses levels automatically

en:
  index:
    main_head: Eco FrameHouse
    main_h2: Uniikkeja ekologisia koteja
    main_h41: Valmistamme kauniita, kestäviä ja kohtuuhintaisia tiloja.
    main_h42: Rakennamme sinulle ekologisen haaveittesi kodin tai ulkokeittiön -
    main_h43: luonto ja korkea laatu inspiraationa.
    homes_head: VALMIIT KODIT
    homes_1: Rakennamme upeita, ekologisia tiloja joissa on hyvä elää.
             Kodin rakentaminen on monivaiheinen tie. Meiltä saat
             ammattitaitoisen suunnittelun sekä toteutuksen unelmiesi kodille.
    homes_2: Puinen rakenne on Suomessa luonnollinen ja ekologinen valinta.
             Timberframe-tekniikka sopii täydellisesti suomalaiseen luontoon
            ja maisemaan.
            Käsin tehdyt puuliitokset tuovat kodillesi tyylikkään ja uniikin ilmeen.
            Sopii sekä moderniin että perinteiseen arkkitehtuuriin.
    frame_head: TIMBERFRAME
    frame_1: Käsintehty Timberframe-rakenne on kaunis, kustannustehokas ja
             ekologinen tapa rakentaa.
             Sillä voi luoda upeaa ilmettä monella lailla
             \:tyylikäs talon kantava rakenne,
             terassi, kuisti, kasvihuone, parveke, portaikko... Käsintyöstetty
             puu on aina kauniin näköistä.
    frame_1: Meidän käsityötaidoillamme ja sinun ideoillasi valmistamme sinulle
             ainutlaatuisen, hengittävän ja ekologisen kodin tai muun puurakenteen.
    work_head: KÄSITYÖTÄ
    work_1: Verstaallamme valmistamme käsityönä monipuolisesti puusepäntöitä
            kokopuusta
    work_2: ovia, kaapistoja, portaita, ulkopöytiä ja -penkkejä.

se:
  index:
    main_head: Eco FrameHouse
    main_h2: Unika ekologiska hem
    main_h41: Vi bygger vackra och hållbara utrymmen med rimlig prissättning.
    main_h42: Inspirerad av natur och med kvalitet som ledstjärna
    main_h43: bygger vi ditt drömhem eller utekök.
    homes_head: FÄRDIGA HEM
    homes_1: Vi bygger unika, ekologiska utrymmen där det är bra att leva.
             Att bygga ett hem är en lång process i flera steg. Hos oss
             får du yrkeskunnig planering samt genomförande för ditt drömhem.
    homes_2: Att bygga med trä är ett naturligt och ekologiskt val i Finland.
             Stolpverks konstruktionen passar perfekt till den finska naturen och landskapet.
             Handgjorda träfogar ger ditt hem ett stiligt och unikt uttryck.
             Lämpar sig för både klassisk och modern arkitektur.
    frame_head: TIMBERFRAME
    frame_1: Ett handgjort Timberframe eller stolpverk är ett vackert, ekonomiskt och ekologiskt sätt att bygga.
             Med denna teknik kan man skapa vackra lösningar för olika behov.
             \:en stilig bärande konstruktion för huset, en terass, veranda, växthus, balkong, trappor...
             terassi, kuisti, kasvihuone, parveke, portaikko...
             Hantverk i trä är alltid vackert.
    frame_2: Med våra kunskaper och dina ideer hjälper vi dig att skapa
             ett unikt, ekologiskt och hälsosamt hem.
    work_head: HANDARBETE
    work_1: Hos vår verkstad tillverkar vi till hand mångsidiga arbeten av trä
    work_2: dörrar, skåp, trappor, utebord och bänkar.
    work_1: Verstaallamme valmistamme käsityönä monipuolisesti puusepäntöitä
            kokopuusta
    work_2: ovia, kaapistoja, portaita, ulkopöytiä ja -penkkejä.

se:
  homes:
    new_home_head: DITT NYA HEM
    new_home_1: EcoFrameHouse bygger hem som är stiliga, ekologiska och hållbara.
    new_home_2: Hemmet i bilden är ett exempel på Timberframe (stolpverk) -tekniken där
    new_home_3: de bärande balkarna är infällda i varandra och fogas utan skruvar eller spikar.

    eco_head: Ekologiska hus
    eco_1: EcoFrameHouse andas men är ändå bra isolerat.
           Det är byggt av äkta naturliga materialer -
           stolpverket utgörs av massivt virke och isoleringen är ekologisk.
           Detta skapar förutsättningar för hälsosamt boende.
    eco_2: Vi har under flera års tid utvecklat en konstruktion, där husets robusta och
           vackra Stolpverks-stomme blir synligt inomhus.
           Detta ger husets interiör ett fint och levande uttryck.
           Ytterväggen blir väl isolerad och bildar ett foglöst varmt skal.
    tf_head: Timberframe-struktur
    tf_1: Vi bygger traditionella Stolpverks-konstruktioner, en teknik som varit mera vanlig i Mellaneuropa.
          Husets bärande struktur byggs av massivt virke, stockar som blir sammanfogade.
          Strukturen är handgjord, och byggs helt utan skruv eller spikar. Den är baserad
          på exakta, noggrant timrade fogar som pusslas ihop och försäkras med tappar i trä.
    tf_2: Stolpverket är hållbart, vackert och tar hänsyn till naturen.

    walls_head: Varma väggar
    walls_1: När man bygger ett hus med stolpverkstekniken, har man traditionellt fyllt
             rummet mellan timmerbalkarna med t.ex halm och lera. Så får man en hälsosam
             men ändå varm och hållbar vägg.
             Man har också använt en blandning av halm och kalk.
    walls_2: Vi har utvecklat en konstruktion där man bygger ytterväggen utanför stolpverket.
             Då blir det vackra stolpverket synligt inifrån. Ytterväggar kan exempelvis brädfodras,
             innanför används gärna någon diffusionsöppen lösning.
    walls_3: Isoleringen vi använder är träfiber eller selluvilla, istället för plastade ångslut använder vi papper eller dylikt.
    walls_4: Virket vi använder kommer från ekologiskt hållbara skogsbruk.
             Ett hus byggt på detta sätt är ekologiskt, varmt och mycket ekonomiskt.

    home_head: Ett hem
    home_1: Resultatet är ett hus, som är vackert, modernt ock ekologiskt.
            Ecoframe -huset är starkt och hållbart och har ett unikt uttryck.

    design_head: Planering och genomförande
    design_1: Du får hela byggnadsprojektet från EcoFrameHouse, från planering till byggandet.
              Vi har arkitekter och byggnadsingenjörer i vårt samarbetsnätverk.
              Dessutom har vi professionella partners till alla uppgifter inom husbygget.

    tool_head: Prova planeringsverktyget
    tool_1: Med linken nedan kan du själv prova planerandet av ett EcoFrameHouse.
            Du kan variera modellens bredd och längd, mängd av stolpar, eller
            pröva olika värden för takvinkel.
            Animationsfunktionen visar dig olika steg i byggandet av ett EcoFrame-hus.
    tool_2: Kom och pröva!
    test: pröva modellen
